<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="d-flex w-50 mx-auto p-3">
      <div class="card text-start">
        <div class="card-header">
          <h5 class="card-title">Payment form example</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <form class="row p-2">
                <div class="col-md-5 p-2">
                  <label for="inputCity" class="form-label fw-bolder">Card#</label>
                  <input type="text" class="form-control" id="Card" placeholder="xxxxxxxxxxxxx">
                </div>
                <div class="col-md-3 p-2">
                  <label for="inputZip" class="form-label fw-bolder">CVC#</label>
                  <input type="text" class="form-control" id="CVC" placeholder="0000" >
                </div>
                <div class="col-md-4 flex-row p-2">
                  <label for="inputZip" class="form-label fw-bolder">Amount</label> 
                  <div class="d-flex">
                    <h6>$</h6>           
                    <input type="text" class="form-control" id="Amount" placeholder="Amount"> 
                  </div>
                </div>
                <div class="col-md-6 p-2">
                    <div class="col-md-12 p-2">
                      <label for="inputEmail6" class="form-label fw-bolder">Email</label>
                      <input type="email" class="form-control" id="inputEmail6">
                    </div>
                    <div class="col-md-12 p-2">
                      <label for="inputPassword5" class="form-label fw-bolder">Password</label>
                      <input type="password" class="form-control" id="inputPassword5">
                    </div>
                    <div class="col-md-12 p-2">
                      <label for="inputPassword4" class="form-label fw-bolder">We accept:</label>
                      <div class="p-2 mb-2 bg-secondary d-flex w-50 gap-3 rounded">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card-2-back-fill"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                          <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-2-front-fill"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                          <label class="form-check-label" for="inlineRadio4"><i class="bi bi-credit-card-fill"></i></label>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-md-6 p-2">
                    <div class="col-md-12 p-2">
                      <label for="inputEmail5" class="form-label fw-bolder">Email</label>
                      <input type="email" class="form-control" id="inputEmail5">
                    </div>
                    <div class="col-md-12 d-flex flex-row">
                      <div class="col-md-6 p-2">
                        <label for="inputPassword4" class="form-label fw-bolder">State</label>
                        <select class="form-select form-select-sm" aria-label="Small select example">
                          <option selected>Open this select menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>  
                      <div class="col-md-6 p-2">
                        <label for="inputPassword6" class="form-label fw-bolder">Password</label>
                        <input type="password" class="form-control" id="inputPassword6">
                      </div>
                    </div>
                    <div class="col-md-12 p-2">
                      <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <div id="passwordHelpBlock" class="form-text">
                        Add any notes here.
                      </div>                    
                    </div>
                </div>
          </form>
        </div>
        <div class="card-footer text-body-secondary d-flex flex-row-reverse gap-1">
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
